<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" charset="utf-8"></script>
</head>
<body>
	<ul></ul>

	<canvas id = "myChart" width="500" height="200"></canvas>
    <script type="text/javascript">
        var lineData = [ { "x": 1,   "y": 5},  { "x": 20,  "y": 20}, { "x": 40,  "y": 10}, { "x": 60,  "y": 40}, { "x": 80,  "y": 5},  { "x": 100, "y": 60}
						, { "x": 110, "y": 20}, { "x": 115, "y": 60}, { "x": 150, "y": 50}, { "x": 160, "y": 10}, { "x": 100, "y": 180}, { "x": 100, "y": 60}];
		
		const ctx = document.getElementById("myChart").getContext("2d");
		var config = {type:"line", 
						data: {
							labels: lineData.map(d=>d.x),
							datasets: [{
							fill:false,
							backgroundColor: "rgba(0,0,0,1.0)",
							borderColor: "rgba(0,0,0,0.1)",
							data: lineData.map(d=>d.y)}]
						}};
		const mychrt = new Chart("myChart",config);

		
		
    </script>
</body>
</html>
